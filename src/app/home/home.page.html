<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Covid Questionaire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questionaire</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form action="" method="get">
    <ion-card>
      <ion-card-header>
        Employee details
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Username:</ion-label>
          </ion-item>
          <ion-item>

            <ion-input type="text" placeholder="enter email or username (coegac / cdc@coega.co.za)"></ion-input>
          </ion-item>
          <ion-item><ion-label>Card number:</ion-label></ion-item>
          <ion-item>
              <ion-input type="text" placeholder="enter your card number, 5 digit on you cdc card"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-item button>
          <ion-label>
            Submit
          </ion-label>

      </ion-item>

    </ion-card>

  </form>
  </div>
</ion-content>
